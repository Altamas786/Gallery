<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h1 id="title">GALLERY</h1>
        <div class="gallery">
            <figure>
                <div class="divide">
                    <img class="photo" src="image/Venom .jpg" alt="Photo" >
                    <figcaption><B>Venom</B></figcaption>
                </div>
            </figure>
            <figure>
                <div class="divide">
                    <img class="photo" src="image/Star Wars Dark Side.jpg" alt="Photo" >
                    <figcaption><B>Star Wars Dark Side</B></figcaption>
                </div>
            </figure>
            <figure>
                <div class="divide">
                    <img class="photo" src="image/Iron man.jpg" alt="Photo" >
                    <figcaption><B>Iron Man</B></figcaption>
                </div>
            </figure>
            <figure>
                <div class="divide">
                    <img class="photo" src="image/THOR.jpg" alt="Photo" >
                    <figcaption><B>Thor</B></figcaption>
                </div>
            </figure>
            <figure>
                <div class="divide">
                    <img class="photo" src="image/deadpool.jpg" alt="Photo" >
                    <figcaption><B>deadpool</B></figcaption>
                </div>
            </figure>
        </div>
</body>
</html>
